language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - '7.1'

before_script:
  - curl -s http://getcomposer.org/installer | php
  - composer install -n

script:
  - vendor/bin/phpunit --coverage-clover build/coverage/xml

after_script:
  - vendor/bin/codacycoverage clover build/coverage/xml
  